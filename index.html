<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8"/>
        <meta name='viewport'
                content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <title>Wolf Gym</title>
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel='stylesheet' href='styles.css'/>
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>

        <!--Overlay for different events or announcements -->
        <section class="overlay">
            <button class="over-close">✖</button>
            <section class="overlay-content fade">
                <p class="announcement">PROMO DEL MES</p>
                <img src="./images/promo-preventa.jpeg" alt="sale">
            </section>
        </section>

        <!-- Whole page -->
        <section class='page'>
            <nav class='section menu background-navbar responsive'> 
                <ul class="">
                    <button class='icon'>&#9776</button>
                    <li class="logo-btn"><button class="logo" id="btnLogo"><img src="./icons/white-small-logo2.png"></button></li>
                    <li><button id="btnFeature-1">Sobre nosotros</button></li>
                    <li><button id="btnFeature-2">Ofertas</button></li>
                    <li><button id="btnSignup">Contacto</button></li>
                </ul>
            </nav>

            <!--Side nav section-->
            <nav class='sidenav background-navbar'>
                <ul>
                    <button class='icon' id='icon-close'>✖</button>
                    <li><button class="logo" id="side-btnLogo"><img src="./icons/white-small-logo2.png"></button></li>
                    <li><button id="btnSideFeature-1">Sobre nosotros</button></li>
                    <li><button id="btnSideFeature-2">Ofertas</button></li>
                    <li><button id="btnSideSignup">Contacto</button></li>
                </ul>
            </nav>

            <!-- Columns that can be used for ads or more banners -->
            <aside class="column-1"></aside>
            <aside class="column-2"></aside>

            <!-- Cointaner -->
            <section class="container">
                <header class='section header'>
                    <section class="slideshow-container">
                        <figure>
                            <img src="images/image1.jpg" class="fade"  alt/>
                            <img src="images/image2.jpg" class="fade" alt/>
                            <img src="images/imagen5.jpg" class="fade" alt/>
                        </figure>
                    </section>
                </header>
                <!--<section class='section content' id="content">
                    <img src="images/content.svg"/>
                </section>-->
                <hr>
                <section class='section feature-1 onepage' id="feature-1">
                    <article>
                        <h1>Sobre nosotros</h1>
                        <figure>
                            <img src='images/mision-banner.jpg'/>
                            <p>En Wolf Gym  ofrecemos un concepto nuevo y divertido para la práctica óptima y segura del fitness en la vida sana.</p>
                            <h1>¡Somos los guías a tus objetivos!</h1>
                        </figure>
                    </article>
                </section>
                <hr>
                <section class='section feature-2 onepage' id="feature-2">
                    <article>
                        <h1>Muy pronto próxima apertura</h1>
                        <br>
                        <img src="./images/promo-preventa.jpeg"/>
                    </article>
                </section>
                <hr>
                <section class="section sign-up onepage" id="sign-up">
                    <h1>Como encontrarnos</h1>
                    <article id="address">
                        <!--<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3729.397106234922!2d-102.7516939292076!3d20.81566498587735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8429262e3b0c53f3%3A0xedd5cfd5a134725b!2sBlvd.%20Anacleto%20Glez%20Flores%20Nte.%20270%2C%20San%20Miguel%2C%2047660%20Tepatitl%C3%A1n%20de%20Morelos%2C%20Jal.!5e0!3m2!1sen!2smx!4v1575933194462!5m2!1sen!2smx"></iframe>-->
                        <img src="./images/small-logoS.png"/>
                        <br>
                        <a href="https://goo.gl/maps/WgPP4GFdLaVnBLhA6" target="_blank">Boulevard Anacleto González Flores Norte 270, Local 5. Tepatitlan De Morelos, Jalisco</a>
                        <br>
                    </article>
                    <article id='social-links'>
                        <h1> Contáctanos a través de nuestras redes sociales</h1>
                        <img src="./icons/facebook.png" id="facebook-icon"><button id="facebook-btn" href="https://www.facebook.com/WolfGymOfficial/" target="_blank">WOLF GYM FACEBOOK</button>
                        <br>
                        <img src="./icons/instagram.png" id="instagram-icon"><button id="instagram-btn" href="https://www.instagram.com/wolfgymofficial/" target="_blank">WOLF GYM INSTAGRAM</button>
                        <br>
                        <img src="./icons/email-icon.png" id="email-icon"><button id="email-button">gerencia@wolfgym.com.mx</button>
                    </article>
                </section>
            </section>
                
            <footer>
                <p>&#174 2019 Wolf Gym Be Brave Be Alpha</p>
            </footer>
        </section>

        <script src="script.js"></script>
    </body>
</html>
